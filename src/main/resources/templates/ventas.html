<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navBar :: navbar}"></div>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar_1 :: sideBar_1"></div>



    <div id="layoutSidenav_content">
        <main>



            <div class="container-fluid px-4">
                <h1 class="mt-4">Ventas</h1>


                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Lista de ventas
                    </div>
                    <!--<div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>-->

                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>

                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>metodo pago</th>
                                <th>Monto</th>
                                <th>Cliente CI/NIT</th>
                                <th>Usuario</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>

                                <th>ID</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>metodo pago</th>
                                <th>Monto</th>
                                <th>Cliente CI/NIT</th>
                                <th>Usuario</th>
                                <th>Acciones</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="venta : ${ventas}">

                                <td th:text="${venta.id}"></td>
                                <td th:text="${venta.ingreso.fecha}"></td>
                                <td th:text="${venta.hora}"></td>
                                <td th:text="${venta.ingreso.metodoPago}"></td>
                                <td th:text="${venta.ingreso.monto}"></td>


<!--                                <td th:text="${venta.ingreso.detalle}"></td>-->
                                <td th:text="${venta.cliente != null ? venta.cliente.ciNit : 'No registrado'}"></td>

                                <td th:text="${venta.ingreso.usuario.email}"></td>

                                <td>
                                    <a th:href="@{'/venta/detalleventas/' + ${venta.id}}" class="btn btn-primary btn-sm" title="Ver detalles">
                                        <i class="bi bi-eye"></i>
                                    </a>
<!--                                    <a th:href="@{'/ventas/editar'+'/'+ ${venta.id}}" class="btn btn-warning btn-sm" title="Editar">-->
<!--                                        <i class="bi bi-pencil"></i>-->
<!--                                    </a>-->
<!--                                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{'/ventas/eliminar'+'/'+ ${venta.id}}" class="btn btn-danger btn-sm" title="Borrar">-->
<!--                                        <i class="bi bi-trash"></i>-->
<!--                                    </a>-->
                                </td>



                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>





            <script>


            </script>

        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Web</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>




</body>
</html>
