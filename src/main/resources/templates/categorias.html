<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="~{fragments/navBar :: navbar}"></div>
<div id="layoutSidenav">
    <div th:replace="fragments/sideBar_1 :: sideBar_1"></div>



    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Categorias</h1>


                <button type="button" class="btn btn-primary" onclick="abrirFormulario()">Agregar Categoría</button>


                <!-- Formulario emergente (oculto inicialmente) -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>


                <div id="formularioCategoria" style="display: none; margin-top: 20px;">
                    <form th:action="@{/categorias/guardar}" method="post">
                        <div class="form-group">
                            <label for="nombreCategoria">Nombre Categoría</label>
                            <input type="text" id="nombreCategoria" name="nombre" class="form-control" value="nombre" placeholder="Ingrese el nombre de la categoría" required>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Categoría</button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarFormulario()">Cancelar</button>
                    </form>
                </div>
                <!-- Formulario emergente (oculto inicialmente) -->


                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                    <!--<div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>-->

                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
<!--                                <th>Id</th>-->
                                <th>Nombre</th>
                                <th>Descripcion</th>

                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
<!--                                <th>Id</th>-->
                                <th>Nombre</th>
                                <th>Descripcion</th>


                            </tr>
                            </tfoot>
                            <tbody>
                            <tr th:each="categoria : ${listaCategorias}"
                                th:classappend="${categoria.nombre == nombreDuplicado ? 'table-danger' : ''}">
<!--                                <td th:text="${categoria.id}"></td>-->
                                <td th:text="${categoria.nombre}"></td>
                                <td th:text="${categoria.descripcion}"></td>

                            </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
            <script>
                function abrirFormulario() {
                    document.getElementById('formularioCategoria').style.display = 'block';
                }

                function cerrarFormulario() {
                    document.getElementById('formularioCategoria').style.display = 'none';
                }
            </script>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2023</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/assets/demo/chart-area-demo.js"></script>
<script src="/assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>




</body>
</html>
