spring.application.name=inventario
spring.datasource.url=jdbc:mysql://localhost:3306/inventario_relaciones
spring.datasource.username=fedora
spring.datasource.password=fedora123

## Hibernate Properties
# El dialecto de SQL hace que Hibernate genere mejor SQL para la base de datos elegida
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



spring.security.user.name=admin@admin.com
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.csrf=DEBUG


